<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="quote" class="quote">
                <p id="text" class="text"> Most of the shadows of life are caused by standing in our own sunshine. 
                </p>
                <p id="author" class="author"> ~ Ralph Waldo Emerson ~</p>
            </div>
            <button id="btn-generate" class="btn">Next Quote</button>
            <button id="btn-copy" class="btn tooltip">
                <span id="tooltip" class="tooltiptext">Copy</span>
                copy Quote
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
